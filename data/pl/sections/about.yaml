# a summary about you
summary: 'Od 2014 roku z zaangażowaniem dostarczam innowacyjne rozwiązania dla branży IT.<br>Koncentruję się na tworzeniu nowoczesnych aplikacji webowych w technologii ASP.NET, dążąc do połączenia innowacyjności z płynną funkcjonalnością, aby dostarczać użytkownikom wyjątkowe doświadczenia.<br>Poza programowaniem pasjonuję się mentoringiem specjalistów IT, pomagając im rozwijać umiejętności zarówno osobiste, jak i zawodowe.'

